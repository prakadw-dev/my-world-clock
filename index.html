<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Location Now 📍</option>
        <option value="Asia/Jakarta">Jakarta 🇮🇩</option>
        <option value="Australia/Melbourne">Melbourne 🇦🇺</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="Atlantic/Bermuda">Bermuda 🇧🇲</option>
        <option value="Brazil/Acre">Acre 🇧🇷</option>
        <option value="Canada/Central">Canada 🇨🇦</option>
        <option value="Europe/Madrid">Madrid 🇪🇸</option>
        <option value="Pacific/Tahiti">Tahiti 🇵🇫</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="bali">
          <div>
            <h2>Bali 🇮🇩</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This site was coded by <strong>Sara</strong> on
      <a href="https://github.com/prakadw-dev/my-world-clock" id="github"
        >Github</a
      >
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
